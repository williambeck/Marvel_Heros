<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Heroes</title>
  </head>

  <body>

    <main>
      <header class="cabecalho">
        <h1 class="titulo">Character Select</h1>
      </header>

        <div class="selecao-de-personagens">

          <div class="personagem-grande personagem-jogador-1"></div>
            <img src="./src/imagens/thor.png" alt="." id="personagem-jogador-1">
            <div class="nome">
              <h2>Thor</h2>

            </div>
          <ul class="lista-de-personagens">
            <li class="personagem selecionado" id="thor" data-name="Thor">
              <span class="tag">1P</span>
              <img src="./src/imagens/thor.jpg" alt="personagem thor">
            </li>

            <li class="personagem" id="homem-de-ferro" data-name="homem de Ferro">
              <span class="tag">1P</span>
              <img src="./src/imagens/homem-de-ferro.jpg" alt="personagem homem de ferro">
            </li>

            <li class="personagem" id="viuva-negra" data-name="Viuva Negra">
              <span class="tag">1P</span>
              <img src="./src/imagens/viuva-negra.jpg" alt="personagem viuva negra">
            </li>

            <li class="personagem" id="hulk" data-name="Hulk">
              <span class="tag">1P</span>
              <img src="./src/imagens/hulk.jpg" alt="Personagem Hulk">
            </li>

            <li class="personagem" id="capitao-america" data-name="Capitão América">
              <span class="tag">1P</span>
              <img src="./src/imagens/capitao-america.jpg" alt="Personagem Capitão América">
            </li>

            <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
              <span class="tag">1P</span>
              <img src="./src/imagens/ultron.jpg" alt="personagem ultron">
            </li>

            <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
              <span class="tag">2P</span>
              <img src="./src/imagens/doutor-doom.jpg" alt="Personagem Doutor Doom">
            </li>

            <li class="personagem" id="nova" data-name="Nova">
              <span class="tag">1P</span>
              <img src="./src/imagens/nova.jpg" alt="Personagem Nova">
            </li>

            <li class="personagem" id="fenix" data-name="Fênix">
              <span class="tag">1P</span>
              <img src="./src/imagens/fenix.jpg" alt="Personagem Fênix">
            </li>

          </ul>

          <div class="persongem-grande personagem-jogador-2"></div>
            <img src="./src/imagens/ultron.png" alt="." id="personagem-jogador-1">
            <div class="nome">
              <h2>Ultron</h2>

            </div>
          
        </div>

    </main>

  </body>
</html>
